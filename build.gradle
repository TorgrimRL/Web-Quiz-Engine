buildscript {
    repositories { mavenCentral() }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$hsKotlinVersion"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$hsSpringBootVersion"
        classpath "io.spring.gradle:dependency-management-plugin:$hsSpringDependencyManagementVersion"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$hsKotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-noarg:$hsKotlinVersion"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: "kotlin-spring"
apply plugin: "kotlin-jpa"

repositories {
    mavenCentral()
}

sourceSets {
    main {
        // si at Kotlin-koden er i src/engine
        kotlin {
            srcDirs = ['src/engine']
        }
        // si at ressursene ligger i src/resources
        resources {
            srcDirs = ['src/resources']
        }
    }
}

// 2) Fortell Kotlin-plugin hvilken jvmTarget som gjelder
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "17"
    }
}

// 3) Helt eksplisitt: spring-boot-plugin vet hvilken main-klasse som skal brukes
springBoot {
    mainClass = 'engine.WebQuizEngineKt'
}


// 4) (Valgfritt, men trygger at manifestet f√•r riktig Main-Class)
tasks.named('bootJar') {
    manifest {
        attributes 'Main-Class': 'engine.WebQuizEngineKt'
    }
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    runtimeOnly    'com.h2database:h2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
}
